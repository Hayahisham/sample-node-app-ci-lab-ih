name: Build, Test, and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (if present)
        run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ github.sha }}

      - name: Azure Login (Service Principal)
  uses: azure/login@v2
  with:
    creds: |
      {
        "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
        "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
        "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
        "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      }

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: Haya-container-labs-rg
          containerAppName: frontendapp
          imageToDeploy: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ github.sha }}
